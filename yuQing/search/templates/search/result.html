<!DOCTYPE HTML>
<html>
<head>
{% load transformfilter %}
<title>搜索结果页</title>
</head>
<body>
<!--search start here-->
<div class="search">
    <form action="/yuqing" method="get">
        <input name="keys" type="text" value="{{ keys }}"  placeholder="输入关键词...">
        <input type="submit"  value="搜索"/>
    </form>
</div>
<!--search end here-->  
{% for news in news_list %}
    <a name="news_title" href="/yuqing-detail?sign={{ news.sign }}">
        {{ news.title }}
    </a>
    <br />
    {{ news.time }}
    <br/>
{% endfor %}
<div class="copyright">
     <p>Copyright © <a href="/" target="_blank">泰明科技</a> 2016</p>
</div>  
</body>
</html>
